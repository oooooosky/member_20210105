<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .field-error {
            color:red;
        }
    </style>
</head>
<body>

<div class="container text-center mt-5" style="border: 1px solid black; border-radius: 1rem">

    <h2 class="mt-3 mb-3">회원가입</h2>

    <form action="/member/save" method="post" th:object="${member}">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err: ${#fields.globalErrors()}" th:text="${err}">글로벌오류</p>
        </div>
        <input class="form-control mb-3" type="text" th:field="*{memberEmail}" placeholder="이메일">
        <p th:if="${#fields.hasErrors('memberEmail')}" th:errors="*{memberEmail}" th:errorclass="field-error"></p>

        <input class="form-control mb-3" type="password" th:field="*{memberPassword}" placeholder="비밀번호">
        <p th:if="${#fields.hasErrors('memberPassword')}" th:errors="*{memberPassword}" th:errorclass="field-error"></p>

        <input class="form-control mb-3" type="text" th:field="*{memberName}" placeholder="이름">
        <p th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}" th:errorclass="field-error"></p>

        <input class="btn btn-success mb-3" style="width:100%" type="submit" value="회원가입">

    </form>

    <a class="btn btn-danger mb-3" href="/" style="width: 100%">취소</a>

</div>

</body>
</html>
